<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <h1 class="text-center">Register with us</h1>
            <div id="msg" class="alert"></div>
        <form id="regForm">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" id="name" name="name">
             </div>
             <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="email" name="email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password1" name="password1">
              </div>
              <div class="form-group">
                <label>Re-Enter Password</label>
                <input type="password" class="form-control" id="password2" name="password2">
              </div>
              
            
          
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label c lass="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        </div>

        <script>
            function register(e){
                e.preventDefault();
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var password1 = document.getElementById('password1').value;
                var password2 = document.getElementById('password2').value;
                var msg = document.getElementById('msg')

                if(name == '' || email == '' || password1 == ''|| password2 == '' ){
                    msg.innerHTML='Please fill out the information';
                    msg.className="alert alert-danger";
                }
                else{
                    if(name.length<3){
                        msg.innerHTML='Name must be atleast 3 character';
                        msg.className="alert alert-danger";
                    }
                    else{
                            var atpos = email.indexOf("@");
                            var dotpos = email.lastIndexOf(".");
                            if(atpos<1 || dotpos<atpos+2 || dotpos+2>email.length){
                                msg.innerHTML='Use valid email';
                                msg.className="alert alert-danger";
                            }
                            
                        else{
                            if(password1!=password2){
                                msg.innerHTML='Passwords does not match ';
                        msg.className="alert alert-danger";
                            }
                            else{
                                msg.className="alert alert-success";
                                msg.innerHTML = name+'is registered with email '+email;

                            }
                        }
                    
                       
                    }
                }

            }   
            document.getElementById('regForm').addEventListener('submit',register,false);
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
